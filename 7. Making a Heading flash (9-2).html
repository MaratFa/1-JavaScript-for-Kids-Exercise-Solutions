<!DOCTYPE html>
<html>
<head>     
				<title>
								Making a Heading flash
				</title> 
</head>
<body>
				<h1>Hello world!</h1>
				<script  src="https://code.jquery.com/jquery-2.1.0.js">
				</script>
				<script>																
						for (var i = 0; i < 5; i++) {
     $("h1").fadeOut(30000 + 30000*i).fadeIn(30000 + 30000*i);
	    }
	    	</script>
</body>
</html>
